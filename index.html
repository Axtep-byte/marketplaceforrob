    const profileIcon = document.querySelector('.profile-icon');
    profileIcon.addEventListener('mouseenter', () => {
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (!user) return;
        let tooltip = document.getElementById('profile-tooltip');
        if (!tooltip) {
            tooltip = document.createElement('div');
            tooltip.id = 'profile-tooltip';
            tooltip.style.position = 'absolute';
            tooltip.style.top = '60px';
            tooltip.style.left = '20px';
            tooltip.style.padding = '10px 15px';
            tooltip.style.background = 'rgba(255,255,255,0.95)';
            tooltip.style.border = '1px solid #ccc';
            tooltip.style.borderRadius = '12px';
            tooltip.style.boxShadow = '0 5px 20px rgba(0,0,0,0.1)';
            tooltip.innerHTML = `<strong>${user.login}</strong><br>–ë–∞–ª–∞–Ω—Å: ${user.balance} –≥—Ä–Ω`;
            document.body.appendChild(tooltip);
        }
    });
    profileIcon.addEventListener('mouseleave', () => {
        const tooltip = document.getElementById('profile-tooltip');
        if (tooltip) tooltip.remove();
    });
</script>
